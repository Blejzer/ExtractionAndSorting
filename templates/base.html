<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('main.show_home') }}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint and request.endpoint.startswith('participants.') %}active{% endif %}"
                       href="{{ url_for('participants.show_participants') }}">
                        Participants
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint and request.endpoint.startswith('events.') %}active{% endif %}"
                       href="{{ url_for('events.show_events') }}">
                        Events
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint and request.endpoint.startswith('imports.') %}active{% endif %}"
                       href="{{ url_for('imports.upload_form') }}">
                        Import
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
